<body style='width:100%; height:95%;' scrolling='no' dir="rtl">
<div id="app">
    <v-app right>
      <v-main>
        <v-container>
          <v-layout row justify-center class="ma-5">
            <v-flex xs12 sm8>
              <v-card>
                <v-toolbar color="blue darken-4" dark>
                  <v-toolbar-title class="headline">רשימת קניות</v-toolbar-title>
                </v-toolbar>
  
                <v-list two-line subheader>
                  <v-container>
                    <v-subheader class="headline">{{today}}</v-subheader>
                    <v-spacer></v-spacer>
  
                    <p class="text-xs-right"><b>{{todos.length}}</b> מוצרים</p>
  
                    <v-flex xs12>
                      <v-text-field right clearable v-model="newTodo" id="newTodo" name="newTodo" placeholder="הוספת מוצר חדש" @keyup.enter="addTodo">
                      </v-text-field>
                    </v-flex>
                  </v-container>
                  <v-subheader class="subheading" v-if="todos.length == 0">יש 0 מוצרים ברשימה. הוסף מוצר</v-subheader>
                  <v-subheader class="subheading" v-else="todos.length == 1"></v-subheader>
                  <div v-for="(todo, i) in todos">
                    <v-list-item>
                      <v-list-item-action>
                        <v-checkbox v-model="todo.done"></v-checkbox>
                      </v-list-item-action>
                      <v-list-item-content>
                        <v-list-item-title :class="{
                    done: todo.done
                    }" class="title">{{todo.title | capitalize}}
                        </v-list-item-title>
                        <v-list-item-subtitle>נוסף ב: {{todo.date_added}}</v-list-item-subtitle>
                      </v-list-item-content>
                      <v-btn icon ripple color="red"  v-if="todo.done" @click="removeTodo(i)">
                        <v-icon>mdi-close</v-icon>
                      </v-btn>
                    </v-list-item>
                  </div>
                </v-list>
              </v-card>
            </v-flex>
          </v-layout>
        </v-container>
      </v-main>
    </v-app>
  </div>
